<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <link rel="icon" href="/favicon.png" type="image/png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="theme-color" content="#F5F5F5"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>YATC</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
          rel="stylesheet"/>
    <link href="/webjars/vuetify/dist/vuetify.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/manifest.json" rel="manifest"/>
</head>
<body>
<div id="app" style="display: none;">
    <v-app :dark="dark">
        <v-toolbar fixed app>
            <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
            <v-toolbar-title>Twitter Clone</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-text-field v-model="searchQuery" label="Search..." prepend-inner-icon="search"
                          v-on:keyup.enter="onSearch" class="mt-2 search"></v-text-field>
        </v-toolbar>
        <v-navigation-drawer v-model="drawer" fixed app>
            <div>
                <Profile/>
            </div>
            <v-list class="pt-0" dense>
                <v-list-tile v-for="item in menubar" :key="item.title" :to="{ name: item.name }">
                    <v-list-tile-action>
                        <v-icon>{{ item.icon }}</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </v-list>
        </v-navigation-drawer>
        <v-content class="ma-0">
            <router-view></router-view>
        </v-content>
    </v-app>
</div>
<script src="/js/config.js"></script>
<script src="/webjars/vue/dist/vue.js"></script>
<script src="/webjars/vue-router/dist/vue-router.js"></script>
<script src="/webjars/vuetify/dist/vuetify.js"></script>
<script src="/webjars/moment/moment.js"></script>
<script src="/webjars/axios/dist/axios.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
